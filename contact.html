<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .contact-page {
            max-width: 800px;
            width: 90%;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-page h1 {
            font-size: 36px;
            color: #6a11cb;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            margin: 15px 0;
            font-size: 18px;
            color: #555;
        }
        .contact-info a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
            color: #6a11cb;
        }
        .email-section {
            margin-bottom: 30px;
        }
        .email-section h2 {
            font-size: 24px;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        .email-section a {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .email-section a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .map-container {
            margin-top: 30px;
        }
        .map-container h2 {
            font-size: 24px;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        .map-container iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="contact-page">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <p><strong>Phone:</strong> <a href="tel:+1234567890">0995-406-6768</a></p>
            <p><strong>Email:</strong> <a href="mailto:janedoe@example.com">saintpiohomefortheelderly.16@yahoo.com</a></p>
        </div>

        <div class="email-section">
            <h2>Send Us an Email</h2>
            <a href="mailto:janedoe@example.com?subject=Inquiry&body=Hello%20Jane,">Compose Email</a>
        </div>

        <div class="map-container">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2729.6523485640323!2d121.12624875179799!3d14.63825817883086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b907a10a4251%3A0x2a2b9d697b4b16aa!2sSAINT%20PIO%20HOME%20FOR%20THE%20ELDERLY%20INC!5e0!3m2!1sen!2sph!4v1740999564464!5m2!1sen!2sph" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>

</body>
</html>
